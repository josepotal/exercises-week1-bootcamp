<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge: Selectors</title>
  <style>
    header {
      background: #3f3e42;
      height: 100px;
    }

    nav {
      background: #b5b1c6;
      height: 35px
    }
    aside {
      background: black;
      height: 400px;
      width: 30%;
      color: white;
      float:left;
    }
    
    section {
      background: #e6e5ea;
      height: 400px;
    }

    footer {
      background: #3f3e42;
      height: 100px;
    }

    body {
      margin: 15px 30px 30px 10px;
    }

  </style>
</head>
<body>
<header>Header</header>
<nav>Nav</nav>
<main>
  <aside>Aside</aside>
  <section>Section</section>
</main>
<footer>Footer</footer>

</body>
</html>
